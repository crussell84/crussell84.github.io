<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
    <a class="navbar-brand bg-info p-2 text-light" href="#">
      <h1>Christine Russell</h1>
    </a>

      <span class="navbar-toggler-icon"></span>

    <div class="navbar-collapse collapse justify-content-stretch" id="navbarItems">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">

        </li>

        <h1 class="text-info p-2">Contact</h1>
        <hr class="border border-secondary">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form class="m-4">

          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer bg-dark mt-4">
